<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="This is an application that generates a random advice on clicking a dice button. Created by Gbenga Omilani, challenge by FrontendMentor.io"
    />
  </head>
  <body>
    <main>
      <h5>
        ADVICE <span>#<span class="number">117</span></span>
      </h5>
      <div class="advice">
        <p>
          "<span>
            It is easy to sit up and take notice, what's difficult is getting up
            and taking action. </span
          >"
        </p>
      </div>
      <img
        src="./advice-generator-app-main/images/pattern-divider-desktop.svg"
        alt=""
        class="desktop-divider"
      />
      <img
        src="/advice-generator-app-main/images/pattern-divider-mobile.svg"
        alt=""
        class="mobile-divider"
      />

      <div class="dice">
        <img
          class="dice_material"
          src="./advice-generator-app-main/images/icon-dice.svg"
          alt=""
        />
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
